<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="estilossi.css">
    <title>REGISTRO DE USUÁRIO</title>
</head>
<body>
    <section id="trabalhe">
        <h1>CONTROLE DE LOGIN</h1>
            <form action="mailto:silviamariagonzaga@gmail.com">
                <span id="erro"></span>
                <div class="contorno-form">
                <h3 class="title-form">Registro de Usuário</h3>
                <hr class="m-0">            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label> 
                        <input type="text" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSenha">Senha</label>
                        <input type="text" class="form-control" id="inputSenha">
                    </div> 
                </div>
                     
                <div class="form-group">
                    <label for="inputAddress">Endereço Residencial</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>

                <div class="form-group">
                        <label for="inputAddress">Complemento</label>
                        <input type="text" class="form-control" id="inputComplemento" placeholder="Apartamento ou Casa">
                    </div>
                    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                           <option selected>Escolher...</option>
                           <option value="1">SP</option>
                           <option value="2">RJ</option>
                         </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Cep</label>
                        <input type="text" class="form-control" id="inputCep">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check"><br>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Ativo</label>
                    </div>
                </div>
                <button class="btn btn-success" onclick="validar()">Sign in</button>
            </form>
         </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
